<html>
  <head>
    <meta charset="utf-8">
    <title>StarChat: Become Whoever You Want</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="center">
      <h1>StarChat</h1>
      <p class="large-font">Welcome! Let's get started! First, enter your character to roleplay as. Then click 'Start a Chat' to begin chatting.</p>
      <p><strong>Note: </strong>Kids and innocents use our site, so let's keep it clean, fun, and family-friendly.</p>
      <p class="inline-block large-font" id><strong>Your character:</strong></p>
      <input class="inline-block max-width-320" id="chosen-char" type="text" autofocus placeholder="Your Character" />
      <br>
      <p id="looking-for-someone"></p>
      <div id='sticky-buttons'>
        <button class="btn" id="suggest-btn">Suggest Character</button>
        <button class="btn" id="start-chat-btn">Start a Chat</button>
        <button class="btn" id="practice-mode-btn">Practice Mode</button>
        <button class="btn hide" id="end-chat-btn">End Chat</button>
      </div>
      <div class="hide" id="chat-container">
        <div id="chat-window">
          <div id="output"></div>
          <div id="feedback"></div>
        </div>
        <form id='chat-form' autocomplete="off">
          <input id="user-name" type="text" placeholder="Your Character"/>
          <input id="message" type="text" placeholder="What to say"/>
          <button id="send-message-btn" type="submit">Send</button>
      </form>
      </div>
    </div>
    <script src="/chat.js"></script>
  </body>
</html>
